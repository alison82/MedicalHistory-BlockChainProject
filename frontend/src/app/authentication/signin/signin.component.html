<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm">
        <span class="login100-form-title pb-5">
          Login
        </span>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="button" (click)="onSubmit()" >
            Login with Metamask
          </button>
        </div>
        <div toastContainer></div>
        <div class="text-center p-t-30 p-b-20">
          <span class="txt3">
            or <a routerLink="/authentication/signup">
              sign up
            </a> using
          </span>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('assets/images/pages/bg-01.png');">
      </div>
    </div>
  </div>
</div>
